<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Scam Call Detection</title>
    <style>
        /* Dark Theme - Scam Detection Security UI */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 100, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: 76vw;
            width: 100%;
            height: 76vh;
            background: rgba(20, 20, 35, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6), 0 0 50px rgba(0, 150, 255, 0.2);
            overflow: hidden;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #00d4ff;
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid rgba(0, 150, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 150, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }
        .header p {
            color: #00b4d4;
            font-size: 15px;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }
        .content {
            padding: 40px;
            overflow-y: auto;
            max-height: calc(76vh - 180px);
        }
        .content::-webkit-scrollbar {
            width: 8px;
        }
        .content::-webkit-scrollbar-track {
            background: rgba(0, 150, 255, 0.1);
            border-radius: 4px;
        }
        .content::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 4px;
        }
        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.8);
        }
        .section {
            margin-bottom: 35px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, #00d4ff, #ff0066);
            border-radius: 2px;
            margin-right: 12px;
            box-shadow: 0 0 10px #00d4ff;
        }
        .control-panel {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #0f0f1e;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.8);
        }
        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
            transform: translateY(-2px);
        }
        .btn-danger {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #0f0f1e;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.8);
            font-weight: 700;
        }
        .btn-danger:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(100, 100, 150, 0.3);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.5);
        }
        .btn-secondary:hover:not(:disabled) {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }
        .status-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.4);
            color: #00d4ff;
            font-weight: 500;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        .risk-indicator {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
            border-radius: 12px;
            background: rgba(0, 150, 255, 0.08);
            border: 2px solid rgba(0, 212, 255, 0.3);
        }
        .risk-level {
            font-size: 26px;
            font-weight: bold;
            min-width: 120px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .risk-level.low {
            background: linear-gradient(135deg, #00d400 0%, #00a800 100%);
            box-shadow: 0 0 20px rgba(0, 212, 0, 0.5);
            border: 1px solid rgba(0, 212, 0, 0.8);
        }
        .risk-level.medium {
            background: linear-gradient(135deg, #ffaa00 0%, #ff8800 100%);
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            border: 1px solid rgba(255, 170, 0, 0.8);
        }
        .risk-level.high {
            background: linear-gradient(135deg, #ff0066 0%, #cc0052 100%);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
            border: 1px solid rgba(255, 0, 102, 0.8);
        }
        .risk-details h3 {
            color: #00d4ff;
            font-size: 17px;
            margin-bottom: 8px;
        }
        .risk-details p {
            color: #aaaacc;
            font-size: 15px;
            margin-bottom: 8px;
        }
        .risk-details strong {
            color: #00d4ff;
        }
        .transcript-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 350px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #00d4ff;
            min-height: 120px;
        }
        .transcript-box::-webkit-scrollbar {
            width: 8px;
        }
        .transcript-box::-webkit-scrollbar-track {
            background: rgba(0, 150, 255, 0.1);
            border-radius: 4px;
        }
        .transcript-box::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 4px;
        }
        .transcript-box::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.8);
        }
        .transcript-chunk {
            margin-bottom: 10px;
            padding: 12px;
            background: rgba(20, 50, 80, 0.5);
            border-left: 3px solid #00d4ff;
            border-radius: 4px;
            color: #aaaacc;
        }
        .transcript-chunk strong {
            color: #00d4ff;
        }
        .reasons-list {
            list-style: none;
            margin-top: 15px;
        }
        .reasons-list li {
            padding: 10px 0;
            padding-left: 24px;
            position: relative;
            font-size: 15px;
            color: #aaaacc;
        }
        .reasons-list li::before {
            content: '‚ö†';
            position: absolute;
            left: 0;
            color: #ff0066;
            font-weight: bold;
        }
        .confidence-bar {
            height: 8px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff 0%, #ff0066 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .recording-indicator {
            width: 12px;
            height: 12px;
            background: #ff0066;
            border-radius: 50%;
            display: none;
            box-shadow: 0 0 10px #ff0066;
        }
        .recording-indicator.active {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px #ff0066; }
            50% { opacity: 0.5; box-shadow: 0 0 20px #ff0066; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BLUFF BUSTERS</h1>
            <p>Siren's Call: Backed by Backboard.io & ElevenLabs</p>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">Controls</div>
                <div class="control-panel">
                    <button id="startBtn" class="btn-primary"> Start Call Monitoring</button>
                    <button id="stopBtn" class="btn-danger" disabled>
                        <span class="recording-indicator"></span> Stop Recording
                    </button>
                    <button id="resetBtn" class="btn-secondary">‚Üª Reset</button>
                    <button id="captchaBtn" class="btn-secondary">Detect AI using Captcha</button>
                </div>
                <div id="statusBox" class="status-box">
                    System ready...
                </div>
            </div>

            <div class="section" id="riskSection" style="display: none;">
                <div class="section-title">Risk Assessment</div>
                <div class="risk-indicator">
                    <div id="riskLevel" class="risk-level low">LOW</div>
                    <div class="risk-details">
                        <h3>Current Risk: <span id="riskText">Low</span></h3>
                        <p id="scamTypeContainer"><strong>Type:</strong> <span id="scamTypeText">None</span></p>
                        <div class="confidence-bar"><div id="confidenceFill" class="confidence-fill" style="width: 0%"></div></div>
                    </div>
                </div>
                <ul id="reasonsList" class="reasons-list"></ul>
            </div>

            <div class="section">
                <div class="section-title">Live Transcript</div>
                <div id="transcript" class="transcript-box"></div>
            </div>
        </div>
    </div>

    <script>
        // --- Captcha Detection Logic ---
        const captchaBtn = document.getElementById('captchaBtn');
        let captchaRetry = false;

        async function playAudio(src) {
            return new Promise((resolve) => {
                const audio = new Audio(src);
                audio.onended = resolve;
                audio.play();
            });
        }

        async function recordAudio(durationMs = 10000) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const recorder = new MediaRecorder(stream);
            let chunks = [];
            return new Promise((resolve) => {
                recorder.ondataavailable = (e) => { if (e.data.size > 0) chunks.push(e.data); };
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    resolve(blob);
                };
                recorder.start();
                setTimeout(() => { recorder.stop(); stream.getTracks().forEach(t => t.stop()); }, durationMs);
            });
        }

        async function sendCaptchaAudio(blob) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`${API_ENDPOINT}/captcha-verify`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ audio_data: base64 })
                        });
                        const data = await res.json();
                        resolve(data);
                    } catch (e) { reject(e); }
                };
                reader.readAsDataURL(blob);
            });
        }

        function showPopup(msg) {
            alert(msg); // Simple popup, can be replaced with custom modal
        }

        async function runCaptchaFlow() {
            captchaBtn.disabled = true;
            if (!captchaRetry) {
                updateStatus('Playing captcha audio...');
                await playAudio(captchaAudioPath);
            } else {
                updateStatus('Retrying captcha...');
                await playAudio(retryAudioPath);
            }
            updateStatus('Recording your response for 10 seconds...');
            const userAudio = await recordAudio(10000);
            updateStatus('Analyzing response...');
            const result = await sendCaptchaAudio(userAudio);
            if (result.likely_human) {
                showPopup('‚úÖ Likely human');
                updateStatus('Captcha passed: Likely human.');
                captchaBtn.disabled = false;
                captchaRetry = false;
            } else {
                if (!captchaRetry) {
                    // No popup, just start retry flow
                    captchaRetry = true;
                    await runCaptchaFlow();
                } else {
                    showPopup('Likely an AI bot');
                    updateStatus('Captcha failed: Likely an AI bot.');
                    captchaBtn.disabled = false;
                    captchaRetry = false;
                }
            }
        }

        captchaBtn.onclick = () => {
            captchaRetry = false;
            runCaptchaFlow();
        };
    const API_ENDPOINT = 'http://localhost:8000';
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let chunkId = 0;

    // Update audio file paths to match files in frontend directory
    const captchaAudioPath = 'ElevenLabs_2026-02-15T04_49_50_sanjana_ivc_sp100_s50_sb75_se0_b_m2.mp3';
    const retryAudioPath = 'retry.mp3';

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const transcriptBox = document.getElementById('transcript');
    const riskSection = document.getElementById('riskSection');

        startBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            isRecording = true;
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            document.querySelector('.recording-indicator').classList.add('active');
            updateStatus("üéôÔ∏è Listening to conversation...", "info");

            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };

            const processLoop = setInterval(async () => {
                if (!isRecording) { clearInterval(processLoop); return; }
                
                mediaRecorder.stop();
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioChunks = [];
                
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    const base64 = reader.result.split(',')[1];
                    sendToBackend(base64);
                };
                mediaRecorder.start();
            }, 4000);

            mediaRecorder.start();
        };

        async function sendToBackend(base64) {
            try {
                chunkId++;
                const res = await fetch(`${API_ENDPOINT}/process-and-analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ audio_data: base64, chunk_id: chunkId })
                });
                const data = await res.json();
                
                // Update Transcript
                const chunkDiv = document.createElement('div');
                chunkDiv.className = 'transcript-chunk';
                chunkDiv.innerHTML = `<strong>[Chunk ${chunkId}]:</strong> ${data.transcript}`;
                transcriptBox.appendChild(chunkDiv);
                transcriptBox.scrollTop = transcriptBox.scrollHeight;

                // Update Risk
                riskSection.style.display = 'block';
                document.getElementById('riskLevel').className = `risk-level ${data.risk_level}`;
                document.getElementById('riskLevel').innerText = data.risk_level;
                document.getElementById('scamTypeText').innerText = data.scam_type || "General Conversation";
                
                const list = document.getElementById('reasonsList');
                list.innerHTML = '';
                data.reasons.forEach(r => {
                    const li = document.createElement('li');
                    li.innerText = r;
                    list.appendChild(li);
                });
            } catch (e) { console.error("Error processing:", e); }
        }

        function updateStatus(msg) { document.getElementById('statusBox').innerText = msg; }
        
        const resetBtn = document.getElementById('resetBtn');
        resetBtn.onclick = async () => {
            // Stop recording if active
            if (isRecording) {
                isRecording = false;
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
                document.querySelector('.recording-indicator').classList.remove('active');
            }
            
            // Clear transcript
            transcriptBox.innerHTML = '';
            chunkId = 0;
            
            // Hide risk section
            riskSection.style.display = 'none';
            document.getElementById('riskLevel').innerText = 'LOW';
            document.getElementById('riskLevel').className = 'risk-level low';
            document.getElementById('scamTypeText').innerText = 'None';
            document.getElementById('reasonsList').innerHTML = '';
            document.getElementById('confidenceFill').style.width = '0%';
            
            // Reset status
            updateStatus("System ready...");
            
            // Reset captcha state
            captchaRetry = false;
            captchaBtn.disabled = false;
            
            // Call backend to reset context
            try {
                await fetch(`${API_ENDPOINT}/reset`, { method: 'POST' });
            } catch (e) { console.error("Error resetting:", e); }
        };
        
        stopBtn.onclick = () => {
            isRecording = false;
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            document.querySelector('.recording-indicator').classList.remove('active');
            updateStatus("‚èπÔ∏è Monitoring paused.");
        };
    </script>
</body>
</html>
